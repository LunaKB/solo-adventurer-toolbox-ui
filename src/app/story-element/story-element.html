<br>
<h1>Story Elements</h1>
<br>
<div class="row">
    <div class="col d-flex justify-content-center">
        <div class="card w-50 border-primary">
            <div class="card-body">
                <h3 class="card-title">Generate Story Elements</h3>
                <br>
                <div class="input-group info-desktop">
                    <span class="input-group-text" for="element-number">Number of Elements to Generate</span>
                    <input [(ngModel)]="amount" type="number" id="element-number" class="form-control" />
                </div>
                <div class="form-group info-mobile">
                    <label for="element-number-mobile">Number of Elements to Generate</label>
                    <input [(ngModel)]="amount" type="number" id="element-number-mobile" class="form-control" />
                </div>

                <button type="button" class="btn" (click)="getStoryElements()">Generate</button>
            </div>
            <br>
            <ul class="list-group list-group-flush">
                @for (element of elements(); track $index) {
                    <li class="list-group-item">{{element[0]}}: {{element[1]}}</li>
                } @empty {
                    <li class="list-group-item">There are no elements.</li>
                }
            </ul>
        </div>
    </div>
</div>
