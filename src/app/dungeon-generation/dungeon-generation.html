<br>
<h1>Dungeon</h1>
<br>
<div class="row">
    <div class="col d-flex justify-content-center">
        <div class="card w-50 border-primary">
            <div class="card-body">
                <h3 class="card-title">Generate Map</h3>
                <br>
                <div class="input-group info-desktop">
                    <span class="input-group-text" for="size">Select Map Size</span>
                    <select id="size" class="form-select" [(ngModel)]="selectedMapSize">
                        <option>Extra-Small</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Extra-Large</option>
                        <option>Random</option>
                    </select>
                </div>
                <div class="form-group info-mobile">
                    <label for="size-mobile">Select Map Size</label>
                    <select id="size-mobile" class="form-select" [(ngModel)]="selectedMapSize">
                        <option>Extra-Small</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Extra-Large</option>
                        <option>Random</option>
                    </select>
                </div>
                <button type="button" class="btn" (click)="generateDungeon()">Generate</button>
            </div>
        </div>        
    </div>
</div>
<br>
<div class="row">
    <div class="col d-flex justify-content-center">
        @if (image() == null) {
            <p>No image generated</p>
        } @else {
            <div class="info-desktop">
                <img width="600" height="600" [src]="image()" />
            </div>
            <div class="info-mobile">
                <img width="200" height="200" [src]="image()" />
            </div>
        }
    </div>
</div>
<br>
