<h6>Mode</h6>
<div class="btn-group" role="group">
    <input id="light-theme" class="btn-check" type="radio" name="theme-options" (click)="setTheme('light')">
    <label class="btn nav-button" for="light-theme">Light</label>

    <input id="dark-theme" class="btn-check" type="radio" name="theme-options" (click)="setTheme('dark')">
    <label class="btn nav-button" for="dark-theme">Dark</label>
</div>
