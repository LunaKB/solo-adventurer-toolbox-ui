<h1>The Solo Adventurer's Toolbox</h1>
<div class="row">
    <div class="col">
        <br>
        <div class="card border-primary">
            <i class="bi bi-book"></i>
            <p>Use randomly selected events and words to jumpstart your ideas for the next story beat.</p>
            <button type="button" class="btn" [routerLink]="['story']"><span class="bi-book"></span> Story</button>
        </div>
    </div>
    <div class="col">
        <br>
        <div class="card border-primary">
            <i class="bi bi-tree"></i>
            <p>Randomly create the world as you adventure.</p>
            <button type="button" class="btn" [routerLink]="['wilderness']"><span class="bi-tree"></span> Wilderness</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <br>
        <div class="card border-primary">
            <i class="bi bi-map"></i>
            <p>Randomly create a dungeon map to delve.</p>
            <button type="button" class="btn" [routerLink]="['dungeon']"><span class="bi-map"></span> Dungeon</button>
        </div>
    </div>
</div>
<br><br>
